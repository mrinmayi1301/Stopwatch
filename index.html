<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main-cont">
    <div class="container" id="container">
        <div class="box" id="box">00:00:00</div>
    </div>
    <div class="sub-cont">
        <button class="btn" id="resetBtn" onclick="resetTimer()">Reset</button>
        <button class="btn" id="stopBtn" onclick="stopTimer()">Stop</button>
        <button class="btn" id="lapBtn" onclick="lap()">Lap</button>
        <button class="btn" id="startBtn" onclick="startTimer();">Start</button>
    </div>
    
 </div>
    
    <script src="script.js"></script>
</body>
</html>
